<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head th:insert="/fragments/resources :: headResources('Songs')"></head>
<body>
<div>
    <h1>Le tue canzoni dell'anno:</h1>
    <ul>
        <li th:each="song : ${getBestSongs}">

            <a th:href="@{|/songs/${song.id}|}">
                <span th:text="|${song.id} - ${song.title}"></span>
            </a>

        </li>
    </ul>
    <a href="/home">Home</a>

</div>

</body>
</html>
