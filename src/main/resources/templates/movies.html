<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head th:insert="/fragments/resources :: headResources('movie')"></head>
<body>
<div>
    <h1>I tuoi film dell'anno:</h1>
    <ul>
        <li th:each="movie : ${getBestMovies}">
            <a th:href="@{|/movies/${movie.id}|}">
                <span th:text="${movie.id}"></span>
                <span th:text="${movie.title}"></span>
            </a>

        </li>
    </ul>
    <a href="/home">Home</a>
</div>
</body>
</html>
